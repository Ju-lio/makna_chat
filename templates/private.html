<!DOCTYPE html>
<html>

    <style>
      html,
      body {
        font-family: Segoe UI, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #252526;
        color: #ffffff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .menubar {
        background-color: #333333;
        padding: 2px 8px;
        border-bottom: 1px solid #3d3d3d;
        font-size: 12px;
      }
      .menubar span {
        color: #cccccc;
        padding: 4px 8px;
        cursor: default;
      }
      .menubar span:hover {
        background-color: #3d3d3d;
      }
      .toolbar {
        background-color: #2d2d2d;
        padding: 4px 8px;
        border-bottom: 1px solid #3d3d3d;
        display: flex;
        gap: 4px;
      }
      .toolbar button {
        background: transparent;
        border: none;
        color: #cccccc;
        padding: 2px 8px;
        font-size: 12px;
        cursor: pointer;
      }
      .toolbar button:hover {
        background-color: #3d3d3d;
      }
      .main-container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }
      .sidebar {
        width: 250px;
        background-color: #252526;
        border-right: 1px solid #3d3d3d;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .sidebar-header {
        padding: 8px;
        font-size: 11px;
        color: #cccccc;
        background-color: #2d2d2d;
        border-bottom: 1px solid #3d3d3d;
      }
      .sidebar-content {
        padding: 8px;
        flex: 1;
        font-size: 12px;
        color: #cccccc;
        overflow-y: auto;
      }
      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .tab-bar {
        background-color: #2d2d2d;
        border-bottom: 1px solid #3d3d3d;
        display: flex;
        padding: 0 4px;
      }
      .tab {
        padding: 6px 16px;
        background-color: #1e1e1e;
        border-right: 1px solid #3d3d3d;
        font-size: 12px;
        color: #cccccc;
      }
      #chat-container {
        flex: 1;
        overflow-y: auto;
        background-color: #1e1e1e;
        font-family: Consolas, monospace;
        font-size: 12px;
        padding: 0;
      }
      .message {
        padding: 4px 8px;
        border-bottom: 1px solid #2d2d2d;
        color: #303030;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
      }
      .message:hover {
        background-color: #2d2d2d;
        color: #d4d4d4;
      }
      .message-number {
        color: #303030;
        min-width: 40px;
        text-align: right;
        padding-right: 8px;
        user-select: none;
      }
      .message:hover .message-number {
        color: #858585;
      }
      .message-content {
        flex: 1;
        white-space: pre-wrap;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .status-bar {
        background-color: #007acc;
        padding: 2px 8px;
        font-size: 12px;
        color: white;
        display: flex;
        justify-content: space-between;
      }
      .user-input {
        background-color: #1e1e1e;
        padding: 8px;
        display: flex;
        gap: 8px;
        border-top: 1px solid #3d3d3d;
      }
      #message-input {
        flex: 1;
        padding: 4px 8px;
        background-color: #3c3c3c;
        border: 1px solid #3d3d3d;
        color: #d4d4d4;
        font-family: Consolas, monospace;
        font-size: 12px;
      }
      #message-input:focus {
        outline: none;
        border-color: #007acc;
      }
      button.send {
        padding: 4px 12px;
        background-color: transparent;
        color: #cccccc;
        border: 1px solid #3d3d3d;
        cursor: pointer;
        font-size: 12px;
      }
      button.send:hover {
        background-color: #2d2d2d;
      }
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 14px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-thumb {
        background: #424242;
        border: 3px solid #1e1e1e;
        border-radius: 7px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4f4f4f;
      }
      .username {
        color: #303030;
        transition: color 0.3s ease;
      }
      .message:hover .username {
        color: #4ec9b0;
      }
      .timestamp {
        color: #303030;
        transition: color 0.3s ease;
      }
      .message:hover .timestamp {
        color: #858585;
      }
      .private-indicator {
        color: #ff6666;
        font-weight: bold;
        margin-left: 10px;
      }

      /* Design Responsivo para Mobile */
      @media (max-width: 768px) {
        .menubar,
        .toolbar {
          display: none; /* Esconde elementos n√£o essenciais em mobile */
        }

        .sidebar {
          display: none; /* Esconde a sidebar em mobile */
        }

        .main-container {
          flex-direction: column;
        }

        .content {
          width: 100%;
        }

        .message {
          padding: 8px;
          font-size: 14px;
        }

        .message-content {
          flex-direction: column;
          align-items: flex-start;
          gap: 4px;
        }

        .username {
          color: #4ec9b0 !important;
          font-weight: bold;
        }

        .timestamp {
          font-size: 11px;
          color: #858585 !important;
        }

        .user-input {
          padding: 12px;
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          background-color: #1e1e1e;
          border-top: 1px solid #3d3d3d;
        }

        #message-input {
          height: 40px;
          font-size: 16px;
          padding: 8px 12px;
        }

        button.send {
          padding: 8px 16px;
          font-size: 14px;
          min-width: 80px;
        }

        #chat-container {
          margin-bottom: 70px; /* Espa√ßo para o input fixo */
          padding-bottom: 20px;
        }

        .status-bar {
          display: none; /* Esconde a barra de status em mobile */
        }

        /* Ajustes para telas muito pequenas */
        @media (max-width: 380px) {
          .message-number {
            display: none; /* Esconde n√∫meros em telas muito pequenas */
          }

          .message {
            padding: 6px;
            font-size: 13px;
          }

          #message-input {
            font-size: 14px;
          }
        }

        /* Ajustes para orienta√ß√£o paisagem */
        @media (orientation: landscape) {
          #chat-container {
            height: calc(100vh - 120px);
          }

          .user-input {
            height: 60px;
          }
        }
      }
    </style>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>
  <body>
    <div class="menubar">
      <span>Arquivo</span>
      <span>Editar</span>
      <span>Visualizar</span>
      <span>Projeto</span>
      <span>Depurar</span>
      <span>Ferramentas</span>
      <span>Ajuda</span>
    </div>
    <div class="toolbar">
      <button>‚ñ∂ Executar</button>
      <button>‚è∏ Pausar</button>
      <button>‚èπ Parar</button>
      <button>‚Üª Reiniciar</button>
    </div>
    <div class="main-container">
      <div class="sidebar">
        <div class="sidebar-header">ESTRUTURA DO PROJETO</div>
        <div class="sidebar-content">
          üìÅ src<br />
          ‚î£ üìÅ components<br />
          ‚î£ üìÅ services<br />
          ‚îó üìÅ utils
        </div>
      </div>
      <div class="content">
        <div class="tab-bar">
          <div class="tab">
            Chat Privado <span class="private-indicator">üîí</span>
          </div>
        </div>
        <div id="chat-container"></div>
        <div class="user-input">
          <input
            type="text"
            id="message-input"
            placeholder="Digite uma mensagem privada..."
          />
          <button class="send" onclick="sendMessage()">Enviar</button>
        </div>
      </div>
    </div>
    <div class="status-bar">
      <div>Conectado - Chat Privado</div>
      <div>Terminal: 1</div>
      <div id="current-user"></div>
    </div>

    <script>
      let lastMessageCount = 0;
      let originalTitle = document.title;
      let isBlinking = false;
      let blinkInterval;

      // Fun√ß√£o simples para codificar a mensagem durante a transmiss√£o
      function encodeMessage(message) {
        return btoa(unescape(encodeURIComponent(message))); // Codifica para base64
      }

      // Fun√ß√£o para decodificar a mensagem recebida
      function decodeMessage(encodedMessage) {
        try {
          return decodeURIComponent(escape(atob(encodedMessage))); // Decodifica do base64
        } catch (e) {
          console.error('Erro ao decodificar:', e);
          return message;
        }
      }
      function startTitleBlinking() {
        if (!isBlinking) {
          isBlinking = true;
          let isOriginal = true;
          blinkInterval = setInterval(() => {
            document.title = isOriginal ? 'üîî Nova Mensagem!' : originalTitle;
            isOriginal = !isOriginal;
          }, 1000);
        }
      }

      function stopTitleBlinking() {
        if (isBlinking) {
          clearInterval(blinkInterval);
          document.title = originalTitle;
          isBlinking = false;
        }
      }

      function playNotificationSound() {
        const sound = document.getElementById('notificationSound');
        sound.volume = 0.2; // Reduzindo o volume para 20% do m√°ximo
        sound.currentTime = 0;
        sound.play().catch((e) => console.log('Erro ao tocar som:', e));
      }

      // Quando a janela recebe foco, para de piscar
      window.addEventListener('focus', stopTitleBlinking);

      // Verifica se o usu√°rio est√° logado
      const username = localStorage.getItem('chatUsername');
      if (!username) {
        window.location.href = '/login';
      }

      // Atualiza o nome do usu√°rio na barra de status
      document.getElementById(
        'current-user',
      ).textContent = `Usu√°rio: ${username}`;

      function sendMessage() {
        const messageInput = document.getElementById('message-input');
        const message = messageInput.value.trim();

        if (message) {
          // Codifica a mensagem para transmiss√£o segura
          const encodedMessage = encodeMessage(message);

          fetch('/send-private', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              user: username,
              message: encodedMessage,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.status === 'success') {
                messageInput.value = '';
              }
            })
            .catch((error) => console.error('Erro:', error));
        }
      }

      function updateChat() {
        fetch('/messages-private')
          .then((response) => response.json())
          .then((messages) => {
            if (messages.length > lastMessageCount) {
              const chatContainer = document.getElementById('chat-container');

              // Se houver novas mensagens e a janela n√£o estiver em foco
              if (!document.hasFocus()) {
                startTitleBlinking();
                playNotificationSound();
              }

              chatContainer.innerHTML = '';
              messages.forEach((msg, index) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerHTML = `
                    <div class="message-number">${index + 1}</div>
                    <div class="message-content">
                        <span class="username">${msg.user}</span>
                        <span class="timestamp">[${msg.timestamp}]:</span>
                        <span>${decodeMessage(msg.message)}</span>
                    </div>`;
                chatContainer.appendChild(messageDiv);
              });
              chatContainer.scrollTop = chatContainer.scrollHeight;
              lastMessageCount = messages.length;
            }
          });
      }

      // Atualiza o chat a cada segundo
      setInterval(updateChat, 1000);

      // Permite enviar mensagem com Enter
      document
        .getElementById('message-input')
        .addEventListener('keypress', function (e) {
          if (e.key === 'Enter') {
            sendMessage();
          }
        });
    </script>
  </body>
</html>
